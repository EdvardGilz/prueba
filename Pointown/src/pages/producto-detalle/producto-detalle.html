<ion-content>

  <ion-list>

    <ion-list-header padding-vertical color="dark">

      <button ion-button clear icon-only item-left color="danger" (click)="regresar()">
        <ion-icon name="close"></ion-icon>
      </button>       

      <h2>Ficha de Producto</h2>
      <p color="primarymedium">Detalle</p>

    </ion-list-header>
    
    <ion-item padding-right>
      <ion-label floating>CÃ³digo</ion-label>
      <ion-input type="text" [(ngModel)]="codigo" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>{{txtStock}}</ion-label>
      <ion-input type="text" [(ngModel)]="stock" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button ion-button large block (click)="agregarStock()">Reabastecer stock</button>
    </ion-item>

    <ion-item padding-right color="white">
      <ion-label floating>{{txtPrecio}}</ion-label>
      <ion-input type="number" [(ngModel)]="precio" (input)="verificaLlenado()"></ion-input>
    </ion-item>     

    <ion-item no-lines color="white">
      <button ion-button large block color="secondary" (click)="guardar()" [disabled]="buttonDisabled">Actualizar precio</button>
    </ion-item>


  </ion-list>

</ion-content>
