<ion-header>

    <ion-item no-lines text-right padding-left color="black">

      <button ion-fab mini item-left color="dark" (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      
      <h1>
        <span style="float:left;">Total:</span>
        {{ sumatoria }}
      </h1>

    </ion-item>

</ion-header>

<ion-content>

  
  <ion-list>

    <ion-item-sliding *ngFor="let producto of productos; let i = index" (ionSwipe)="restar(i)">
    
    <ion-item color="white" no-padding no-margin>

      <ion-row>

        <ion-col width-20 text-center no-margin no-padding padding-left>
          <span *ngIf="producto.tipo == 0">
            <h2>{{producto.cantidad}}pz</h2>
            <ion-row>
              <ion-col width-50 no-padding no-margin>
                <button item-left ion-button small icon-only full (click)="addCantidad(i)">
                  <ion-icon name="md-add"></ion-icon>
                </button>
              </ion-col>
              <ion-col width-50 no-padding no-margin>
                <button item-left ion-button small icon-only full color="dark"(click)="removeCantidad(i)">
                  <ion-icon name="md-remove"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </span>
          
          <span *ngIf="producto.tipo == 1">
            <button ion-button small full (click)="selectPeso(i, 1)">
              {{producto.cantidad}}g
            </button>
          </span>          
        </ion-col>

        <ion-col no-magin no-padding padding-left>

            <h2 style="float:right;" color="danger"><strong>${{producto.total}}</strong></h2>
            <h2>{{producto.nombre}}</h2>
            <p><span color="primary">{{producto.marca}}</span><br/>
              <small>${{producto.precio}} > {{producto.presentacion}}</small>
            </p>

        </ion-col>

      </ion-row>  

    </ion-item>    

    <ion-item-options side="right">
      <button color="danger" ion-button (click)="restar(i)">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  
  </ion-item-sliding>
    
    
  </ion-list>
  
</ion-content>

<ion-footer no-padding>
  
  <ion-toolbar no-padding>
      
    <ion-grid no-padding>
      <ion-row>

        <ion-col>
          
          <button no-margin ion-button icon-right block large (click)="scanner(2)">            
            Buscar <ion-icon name="search"></ion-icon>
          </button>

        </ion-col>
        <ion-col width-10>

          <ion-fab center middle>
            <button ion-fab color="dark" (click)="scanner(1)">
              <ion-icon name="barcode"></ion-icon>
            </button>
          </ion-fab>     

        </ion-col>
        <ion-col>

          <button no-margin ion-button icon-right block large color="danger" (click)="save()" [disabled]="buttonDisabled">            
            Checkout <ion-icon name="done-all"></ion-icon>            
          </button>

        </ion-col>

      </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-footer>
