<ion-content>

  <ion-list>

    <ion-list-header color="primary">

      <ion-avatar item-left>
        <img style="width: 40px; height: 40px;" src="assets/img/pt-user.svg"/>
      </ion-avatar>

      <h2>Mis datos</h2>

      <button ion-button icon-only item-right clear color="light" (click)="regresar()">
        <ion-icon name="close"></ion-icon>
      </button>       


    </ion-list-header>

    
    <ion-item padding-right>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" (input)="activarBtn()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Apellido Paterno</ion-label>
      <ion-input [(ngModel)]="ap_p" (input)="activarBtn()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input [(ngModel)]="ap_m" (input)="activarBtn()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Teléfono</ion-label>
      <ion-input [(ngModel)]="tel" (input)="activarBtn()" type="tel"></ion-input>
    </ion-item>
    
    <ion-item-divider>
        Datos de suscripcion
    </ion-item-divider>
    
    <ion-item padding-right>
      <ion-label floating>Correo electronico</ion-label>
      <ion-input [(ngModel)]="mail" (input)="activarBtn()" type="email"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="user" [disabled]="true" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Cambiar Contraseña</ion-label>
      <ion-input [(ngModel)]="pass" (input)="activarBtn()" type="password"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="pass2" (input)="activarBtn()" type="password"></ion-input>
    </ion-item>
    <ion-item text-center>
      <ion-badge margin-top color="danger" *ngIf="differentPass == true">Contraseñas diferentes</ion-badge>
      <button ion-button large block icon-right color="secondary" (click)="guardar()" [disabled]="buttonDisabled">Guardar
          <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
        
  </ion-list>
  

</ion-content>
