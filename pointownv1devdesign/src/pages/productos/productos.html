<ion-content>

  <!--ion-buttons end>
    <button ion-button clear icon-only (click)="regresar()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons-->

  <ion-fab center top>
    <button ion-fab mini color="primary" (click)="regresar()">
      <ion-icon name="home"></ion-icon>
    </button>       
  </ion-fab>


  <!--ion-toolbar *** lo mandamos al footer *** >
    <ion-row>
      <ion-col width-80>
        <ion-searchbar [(ngModel)]="txtSearchBar" (ionInput)="searchProduct($event, 0)"></ion-searchbar>
      </ion-col>
      <ion-col>
        <button ion-button clear full icon-only (click)="scanner()">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-toolbar-->

  <ion-list no-lines>
    <ion-item *ngFor="let producto of productosAll" (click)="verificarStock(producto)">
      <h4><strong>{{producto.nombre}}</strong> > {{producto.marca}}</h4>
      <p color="danger">{{producto.codigo}} <ion-badge style="float:right" color="danger">{{producto.presentacion}}</ion-badge></p>
      <hr>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col width-80>
        <ion-searchbar [(ngModel)]="txtSearchBar" (ionInput)="searchProduct($event, 0)"></ion-searchbar>
      </ion-col>
      <ion-col>
        <button ion-button icon-only full color="dark" (click)="scanner()">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-footer>
