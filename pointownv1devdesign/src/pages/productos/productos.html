<ion-content>

  <ion-list no-padding no-margin>

    <ion-list-header>

      <h2>Mi Stock</h2>
      <p>Administraci√≥n</p>
      
      <ion-fab right middle>
        <button ion-fab mini color="primary" (click)="regresar()">
          <ion-icon name="close"></ion-icon>
        </button>       
      </ion-fab>

    </ion-list-header>    

    <ion-item *ngFor="let producto of productosAll" (click)="verificarStock(producto)">        

      <ion-row padding-bottom>
        <ion-col no-padding width-80 text-wrap>
          <h1 color="dark">{{producto.nombre}}</h1> 
          <h2 color="black">{{producto.marca}} </h2>
        </ion-col>
        <ion-col text-right>
          <!-- desplegar la cantidad de stock -->
          <ion-badge color="danger">x 1000</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding width-50 text-wrap>
          <ion-icon name="eye" color="primary"></ion-icon> {{producto.presentacion}}
        </ion-col>
        <ion-col no-padding text-right>
          {{producto.codigo}}
        </ion-col>
      </ion-row>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar padding>

    <ion-row no-padding>

      <ion-col width-80>
        <ion-searchbar [(ngModel)]="txtSearchBar" (ionInput)="searchProduct($event, 0)"></ion-searchbar>
      </ion-col>

      <ion-col no-padding>
        <button ion-button large icon-only block color="danger" (click)="scanner()">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
      
    </ion-row>

  </ion-toolbar>
</ion-footer>
