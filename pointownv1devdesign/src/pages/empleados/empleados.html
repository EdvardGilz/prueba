<ion-content>
  <ion-buttons end>
    <button ion-button clear icon-only (click)="regresar()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons>

  <p align="center">Solo ingresa su nombre de usuario, un correo y una contraseña provisional. Pointown® le notificará tu invitación.</p>

  <ion-list>
    
    <ion-item>
      <ion-label>Correo electronico</ion-label>
      <ion-input [(ngModel)]="mail" (input)="verificaLlenado()" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="user" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="pass" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Verificar Contraseña</ion-label>
      <ion-input [(ngModel)]="pass2" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
    <span *ngIf="differentPass == true">Contraseñas diferentes</span>
    
  </ion-list>
  
  <button ion-button full (click)="guardar()" [disabled]="buttonDisabled">Guardar</button>

  <span *ngIf="empleados == 1">
    <h1 align="center">Tus empleados</h1>

    <ion-list>
      <ion-item *ngFor="let empleado of empleadosData" (click)="eliminarEmpleado(empleado)">
        {{empleado.username}}
        <ion-icon name="close" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </span>
</ion-content>
