<ion-content>

  <ion-list>
    
    <ion-list-header text-wrap>

      <ion-avatar item-left>
        <img style="width: 40px; height: 40px;" src="assets/img/pt-user.svg"/>
      </ion-avatar>

      <h2>Empleados y <br />colaboradores</h2>
      
      <ion-fab right middle>
        <button ion-fab mini color="primary" (click)="regresar()">
          <ion-icon name="close"></ion-icon>
        </button>       
      </ion-fab>

    </ion-list-header>    

    <ion-item text-wrap text-center padding-right>
      <h2>Solo ingresa un nombre de usuario, un correo y una contraseña provisional. 
        <br />Pointown® le notificará tu invitación.</h2>
    </ion-item>
    

    <ion-item padding-right>
      <ion-label floating>Correo electronico</ion-label>
      <ion-input [(ngModel)]="mail" (input)="verificaLlenado()" type="email"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="user" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="pass" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Verificar Contraseña</ion-label>
      <ion-input [(ngModel)]="pass2" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
    <ion-item text-center>
      <ion-badge margin-bottom color="danger" *ngIf="differentPass == true">Contraseñas diferentes</ion-badge>
      <button ion-button large block icon-right color="secondary" (click)="guardar()" [disabled]="buttonDisabled">Guardar</button>
    </ion-item>
    
    <ion-item-divider color="primary" *ngIf="empleados == 1">
        Tu lista de empleados
    </ion-item-divider>

    <ion-item padding-right *ngFor="let empleado of empleadosData" (click)="eliminarEmpleado(empleado)">
      {{empleado.username}}
      <ion-icon color="danger" name="close-circle" item-right></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
