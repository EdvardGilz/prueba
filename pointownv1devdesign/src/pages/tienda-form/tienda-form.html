<ion-content>


  <ion-list>

    <ion-list-header color="primary">

      <h2>Añadir negocio</h2>

      <span item-right *ngIf="nuevo == 1 || nuevo == 2">
        <button ion-button small  no-margin color="dark" (click)="cancelar()">
          <ion-icon name="close"></ion-icon>
        </button>       
      </span>

    </ion-list-header>

    <ion-item padding-right margin-bottom>
      <ion-label floating>Nombre de la tienda</ion-label>
      <ion-input [(ngModel)]="nombre" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>

    <ion-item-divider>
      Días laborales
    </ion-item-divider>

    <ion-item class="inline-checkbox">
      <ion-label>L</ion-label>
      <ion-checkbox [(ngModel)]="lun" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>M</ion-label>
      <ion-checkbox [(ngModel)]="mar" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>M</ion-label>
      <ion-checkbox [(ngModel)]="mie" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>J</ion-label>
      <ion-checkbox [(ngModel)]="jue" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>V</ion-label>
      <ion-checkbox [(ngModel)]="vie" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>S</ion-label>
      <ion-checkbox [(ngModel)]="sab" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>
    <ion-item class="inline-checkbox">
      <ion-label>D</ion-label>
      <ion-checkbox [(ngModel)]="dom" (ionChange)="verificaLlenado()"></ion-checkbox>
    </ion-item>

    <ion-item-divider>
      Horario
    </ion-item-divider>


    <ion-grid no-padding padding-right>
      <ion-row>
        <ion-col width-50 no-padding>
          <ion-item padding-right>
            <ion-label floating>Abre (HH:MM)</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="hora_a" (ionChange)="verificaLlenado()"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col width-50 no-padding>          
          <ion-item padding-right>
            <ion-label floating>Cierra (HH:MM)</ion-label>
            <ion-datetime displayFormat="HH:mm" hourValues="{{misHoras}}" [(ngModel)]="hora_c" [disabled]="horasDisabled" (ionChange)="verificaLlenado()"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-list>
  
</ion-content>

<ion-footer text-right padding>

    <button ion-button no-margin small icon-right (click)="siguiente()" [disabled]="buttonDisabled">
      Siguiente<ion-icon name="arrow-forward"></ion-icon>
    </button>

</ion-footer>
