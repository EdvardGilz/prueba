<ion-content>
  <ion-row>
    <ion-col>
      <ion-buttons start>
        <button ion-button icon-left round color="dark" (click)="perfil()">
          <ion-icon name="person"></ion-icon>
          Yo
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col>
      <ion-buttons end>
        <button ion-button icon-right round color="dark" (click)="salir()">
          Salir
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <h1 align="center" color="light">Mi tienda</h1>
  <p align="center" color="dark" *ngIf="userTipo == false">Selecciona la tienda que deseas administrar o agrega una nueva.</p>
  <p align="center" color="secondary" *ngIf="userTipo == true">Mensaje para el empleado.</p>

  <ion-card *ngFor="let tienda of tiendas">
    <ion-card-content (click)="cuenta(tienda)">
      <ion-row>

        <ion-col width-80>
          <h3>{{tienda.nombre}}</h3>
          <p>Mes: ${{tienda.sumaVentas}}</p>
          <p>Stock: {{tienda.sumaStock}}</p>
          <p>Empleados: {{tienda.empleados}}</p>
        </ion-col>
        <ion-col>
          <ion-icon style="font-size:60px;" name="calculator"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-card-content>
    
    <ion-row>
      <ion-col *ngIf="userTipo == false">
        <button ion-button clear full icon-only color="danger" (click)="editar(tienda)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col *ngIf="userTipo == false">
        <button ion-button clear full icon-only color="danger" (click)="agregarEmpleado(tienda)">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-col>
      <ion-col *ngIf="userTipo == false">
        <button ion-button clear full icon-only>
          <ion-icon name="stats"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear full icon-only color="danger" (click)="productos(tienda)">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-card>

<ion-row padding>
  <button ion-button large block color="light" round (click)="nuevaTienda()" *ngIf="userTipo == false">
    <ion-icon name="add"></ion-icon>
    AÃ±adir tienda
  </button>
</ion-row>
</ion-content>
