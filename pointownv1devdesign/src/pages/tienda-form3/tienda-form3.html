<ion-content>

  <ion-list>

    <ion-list-header text-center>

      <h2 padding-top padding-bottom color="primary">Hola <strong>{{username}}</strong>
      <br/> <small color="primary"> Completa tus datos. </small></h2>

      <ion-fab left top>
        <button ion-fab mini color="primary" (click)="volver()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>       
      </ion-fab>

    </ion-list-header>
  
    <ion-item padding-right>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Apellido Paterno</ion-label>
      <ion-input [(ngModel)]="app_p" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input [(ngModel)]="app_m" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Telefono</ion-label>
      <ion-input [(ngModel)]="tel" (input)="verificaLlenado()" type="tel"></ion-input>
    </ion-item>
    
  </ion-list>
  
</ion-content>

<ion-footer>
    <ion-toolbar padding>
      <button ion-button large block (click)="guardar()" [disabled]="buttonDisabled">Finalizar</button>
    </ion-toolbar>
</ion-footer>
