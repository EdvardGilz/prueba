<ion-content>

  <ion-list>

    <ion-list-header>

      <h2 padding-top padding-bottom color="primary">Detalle</h2>

      <ion-fab right top>
        <button ion-fab mini color="primary" (click)="regresar()">
          <ion-icon name="close"></ion-icon>
        </button>       
      </ion-fab>      

    </ion-list-header>
    
    <ion-item padding-right color="black">
      <ion-label floating>CÃ³digo</ion-label>
      <ion-input type="text" [(ngModel)]="codigo" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item padding-right color="black">
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" [disabled]="true"></ion-input>
    </ion-item>
        
    <ion-grid no-padding padding-right>
      <ion-row>
        <ion-col width-50 no-padding>
          <ion-item>
            <ion-label floating>{{txtPrecio}}</ion-label>
            <ion-input type="text" [(ngModel)]="precio" (input)="verificaLlenado()"></ion-input>
          </ion-item>          
        </ion-col>
        <ion-col width-50 no-padding>
          <ion-item>
            <ion-label floating>{{txtStock}}</ion-label>
            <ion-input type="text" [(ngModel)]="stock" (input)="verificaLlenado()"></ion-input>
          </ion-item>          
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <button ion-button large block (click)="guardar()" [disabled]="buttonDisabled">Guardar</button>
  </ion-toolbar>
</ion-footer>
