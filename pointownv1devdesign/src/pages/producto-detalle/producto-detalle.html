<ion-content>
  <!--ion-buttons end>
    <button ion-button clear icon-only (click)="regresar()">
      <ion-icon name="close"></ion-icon>

  </ion-buttons-->

  <ion-fab right top>
    <button ion-fab mini color="primary" (click)="regresar()">
      <ion-icon name="close"></ion-icon>
    </button>       
  </ion-fab>

  <ion-list>
    <ion-list-header text-center>
      <h2 padding-top padding-bottom color="primary">Detalle</h2>
    </ion-list-header>
    
    <ion-item>
      <ion-label>CÃ³digo</ion-label>
      <ion-input type="text" [(ngModel)]="codigo" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{txtPrecio}}</ion-label>
      <ion-input type="text" [(ngModel)]="precio" (input)="verificaLlenado()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{txtStock}}</ion-label>
      <ion-input type="text" [(ngModel)]="stock" (input)="verificaLlenado()"></ion-input>
    </ion-item>
    
    <ion-item>
      <button ion-button large block round (click)="guardar()" [disabled]="buttonDisabled">Guardar</button>
    </ion-item>
    
  </ion-list>

</ion-content>
