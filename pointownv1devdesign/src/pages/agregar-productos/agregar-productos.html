<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>

  <ion-list>

    <ion-list-header>

      <h2 padding-top padding-bottom color="primary">Agregar Producto</h2>

      <ion-fab right top>
        <button ion-fab mini color="primary" (click)="regresar()">
          <ion-icon name="close"></ion-icon>
        </button>       
      </ion-fab>      

    </ion-list-header>    
  
    <ion-item padding-right>
      <ion-label floating>Codigo de Barras</ion-label>
      <ion-input [(ngModel)]="codigo_B" (input)="verificaLlenado()" type="number"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Nombre del producto</ion-label>
      <ion-input [(ngModel)]="nombre" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Marca</ion-label>
      <ion-input [(ngModel)]="marca" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Presentación (600ml, 1kg, 52,3g)</ion-label>
      <ion-input [(ngModel)]="presentacion" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>
    <ion-item padding-right>
      <ion-toggle [(ngModel)]="tipo" (ionChange)="tipoToggle()" (ionChange)="verificaLlenado()"></ion-toggle>
      <ion-label color="primary">
        {{txtTipo}}
      </ion-label>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating color="primary">Categoría</ion-label>
      <ion-select [(ngModel)]="categoria" (ionChange)="verificaLlenado()">
        <ion-option *ngFor="let categoriaD of categoriasData" value="{{categoriaD.id}}">{{categoriaD.descripcion}}</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <button ion-button block (click)="guardar()" [disabled]="buttonDisabled">Guardar</button>
  </ion-toolbar>
</ion-footer>
