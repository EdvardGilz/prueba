<ion-content padding>
  
  <ion-col text-center>
    <img style="width: auto; height: 80px;" src="assets/img/pt-logo.svg"/>
    <h3 color="white">¡El pilón de tu negocio!</h3>
  </ion-col>

  <ion-list no-margin class="boxshadow">
    
    <ion-list-header no-margin text-left>
      <ion-toggle [(ngModel)]="tipoUser" (ionChange)="tipoUserToggle()" (ionChange)="verificaLlenado()"></ion-toggle>
      <ion-label>
        {{txtTipoUser}}
      </ion-label>
    </ion-list-header>
    
    <ion-item padding-right>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>

    <ion-item padding-right>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="pass" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <button ion-button block large color="primary" (click)="login()" [disabled]="buttonDisabled">Acceder</button>
      <button margin-top ion-button block large color="secondary" *ngIf="tipoUser == false" (click)="registro()">Registrarse</button>
    </ion-item>

  </ion-list>  

</ion-content>

<ion-footer text-center no-padding>

  <p color="white">©2017 BIXNIA </p>

</ion-footer>
