<ion-content padding>
  
  <div text-center style="margin: 20px auto 40px;">
    <img style="width: 260px; height: 100px;" src="assets/img/pointown.png"/>
    <h4 text-center color="light">¡Te ayuda!</h4>
  </div>
    
  <ion-list>
  
    <ion-item style="border-radius:4px 4px 0 0;">
      <ion-toggle [(ngModel)]="tipoUser" (ionChange)="tipoUserToggle()" (ionChange)="verificaLlenado()"></ion-toggle>
      <ion-label>
        {{txtTipoUser}}
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user" (input)="verificaLlenado()" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius:0 0 4px 4px;">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="pass" (input)="verificaLlenado()" type="password"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button large block color="light" round (click)="login()" [disabled]="buttonDisabled">Acceder</button>

  <button *ngIf="tipoUser == false" ion-button clear full (click)="registro()">Registrarse</button>

  <p style="padding-top:40px;" text-center color="white">©2017 BIXNIA </p>

</ion-content>
